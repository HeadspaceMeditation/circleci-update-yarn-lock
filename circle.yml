machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - sudo add-apt-repository ppa:duggan/bats
    - sudo apt-get update; sudo apt-get install bats
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
